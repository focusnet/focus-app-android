#
# FOCUS Mobile properties template
#

# i18n/l10n
i18n.default-locale=en

# REST backend used for permanent storage of user-related information
resource-server.endpoint=http://example.org/resources-server

# HTTP request header modification (used for simple access control)
# Note: do NOT put quotes around these values, even if they contain a space
# suppress inspection "UnusedProperty"
http-request-header-modification.core.focusnet.eu=FOCUS-FOREST-API-KEY: ...your-api-key...

# ACRA access point and credentials
# If you use cloudant.com, you can then access reports at
# http://<your-identifier>.cloudant.com/acralyzer/_design/acralyzer/index.html
acra.form-uri=https://<your-identifier>.cloudant.com/acra-<database-identifier>/_design/acra-storage/_update/report
acra.username=<username>
acra.password=<password>
